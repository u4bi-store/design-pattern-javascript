<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>custom event</title>
    </head>
    <body>
        
        <button id="typing" onclick="goodEvent(this);">good 이벤트 클릭</button>

        <script>

            function goodEvent(element){
                
                var event = new CustomEvent("good", {
                        detail : {
                            name : "u4bi",
                            age  : 14
                        }
                    });

                element.dispatchEvent(event);
            }

        </script>
        <script>

            var 
                typing = document.getElementById('typing');

            typing.addEventListener("good", function(e){
                console.info("data ", e.detail);
                
            });

        </script>
    </body>
</html>
